<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="phone.css">

    <title> Phone Dialer Application </title>
</head>
<body>
<div class= "container">
    <div class="tab bar" id="tab_bar">
        <button class="tab-button" id="button_dialer"> Dialer</button>
        <button class="tab-button" id="button_contact_list"> Contact List</button>
        <button class="tab-button" id="button_add_contact"> Add Contact</button>
    </div>

    <div class="tab content" id="tab_content">
        <div class="tab screens" id="screen_dialer" style="display:block">
            <h3><b>Dialer</b></h3>

            <div class="dialer input" id="dialer_input">
                <input type="tel" inputmode="numeric" id="dialer_input_bar"/>
            </div>

            <br>

            <div class="screen buttons" id="dialer_buttons">

                <div class="123buttons" id="buttons_first_row">
                    <button class="dialer-screen-buttons" id="button1"> 1</button>
                    <button class="dialer-screen-buttons" id="button2"> 2</button>
                    <button class="dialer-screen-buttons" id="button3"> 3</button>
                </div>

                <div class="456buttons" id="buttons_second_row">
                    <button class="dialer-screen-buttons" id="button4"> 4</button>
                    <button class="dialer-screen-buttons" id="button5"> 5</button>
                    <button class="dialer-screen-buttons" id="button6"> 6</button>
                </div>

                <div class="789buttons" id="buttons_third_row">
                    <button class="dialer-screen-buttons" id="button7"> 7</button>
                    <button class="dialer-screen-buttons" id="button8"> 8</button>
                    <button class="dialer-screen-buttons" id="button9"> 9</button>
                </div>

                <div class="0buttons" id="buttons_fourth_row">
                    <button class="dialer-screen-buttons" id="button_star"> *</button>
                    <button class="dialer-screen-buttons" id="button0"> 0</button>
                    <button class="dialer-screen-buttons" id="button_hash"> #</button>
                </div>

                <div class="dial clear buttons" id="buttons_fifth_row">
                    <button class="dialer-screen-buttons" id="button_dial" >Dial</button>
                    <button class="dialer-screen-buttons" id="button_clear">Clear</button>
                </div>

            </div>
        </div>
        <div class="tab screens" id="screen_contact_list">
            <h3><b>Contact List</b></h3>
            <div class="contact screen buttons" id="contact_buttons">

                <div class="contact-names" id="contacts_first_row">
                    <button class="contact-names-buttons" id="name1"> Amma</button>
                    <button class="contact-names-buttons" id="name2"> Nannagaru</button>
                    <button class="contact-names-buttons" id="name3"> Natasha</button>
                </div>

                <div class="contact-names" id="contacts_second_row">
                    <button class="contact-names-buttons" id="name4"> Venkat</button>
                    <button class="contact-names-buttons" id="name5"> Rajani</button>
                    <button class="contact-names-buttons" id="name6"> Kanishka</button>
                </div>

            </div>
        </div>
        <div class="tab screens" id="screen_add_contact">
            <h3><b>Add Contact</b></h3>

            <form class="add-contact-form" id="add-contact-form">
                <div class="form-elements">
                    <h4>First Name</h4>
                    <input type="text" id="first_name" placeholder="First Name" required/>
                </div>
                <div class="form-elements">
                    <h4>Last Name</h4>
                    <input type="text" id="last_name" placeholder="Last Name"/>
                </div>
                <div class="form-elements">
                    <h4>Phone Number</h4>
                    <input type="text" id="phone_number" placeholder="501-123-0490" required/>
                </div>
                <div class="form-elements">
                    <h4>Email</h4>
                    <input type="email" id="email" placeholder="janesmith@gmail.com" required/>
                </div>
                <br>
                <div class="form-buttons">
                    <button type="submit" class="add-contact-button" id="add_contact_button">Add Contact</button>
                    <button type="button" class="clear-button" id="clear_button">Clear</button>
                </div>
            </form>
        </div>

    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="phone.js"></script>

</body>
</html>
